<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up-form</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <!-- HEADER -->

    <!-- <header>
        <h2>Personal Blogging App</h2>
    </header> -->
    
    <form action="" class="sign-up-form">
        <!-- TITLE -->
        <h2 class="title">Sign up</h2>

        <!-- <div class="container"> -->
        <!-- FORM -->
        <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" id="firstName" placeholder="First name" name="First Name" minlength="3" maxlength="20"
                required>
        </div>

        <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" id="lastName" placeholder="Last Name" name="Last Name" minlength="1" maxlength="20"
                required>
        </div>

        <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="text" id="email" placeholder="Email" name="Email" required>
        </div>


        <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Password" name="Password" minlength="8" required
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).+$">
        </div>

        <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" id="repeat-password" placeholder="Repeat Password" name="Repeat Password"
                minlength="8" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).+$"><br>
        </div>


        <!-- BUTTON -->
        <button type="submit" value="Sign up" class="signup-btn">Signup</button>

        <!-- LINK -->
        <div class="register">
            Already have an account.
            <a href="./login.html" class="login-link"> login here</a>
        </div>



        <p class="social-text">Or Sign up with social platform</p>

        <div class="social-media">
            <a href="" class="social-icon"> <i class="fab fa-facebook"></i></a>
            <a href="" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="" class="social-icon"><i class="fab fa-google"></i></a>
            <a href="" class="social-icon"><i class="fab fa-linkedin"></i></a>
        </div>
    </form>
    </div>
    </div>
<!-- </div> -->






    <script type="module" src="app.js"></script>
</body>


</html>
